<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Frogger Game</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Game Sounds -->
    <audio src="sounds/1.mp3" id="sound1"></audio>
    <audio src="sounds/2.mp3" id="sound2"></audio>
    <audio src="sounds/3.mp3" id="sound3"></audio>
    <audio src="sounds/4.mp3" id="sound4"></audio>
    <audio src="sounds/5.mp3" id="sound5"></audio>
    <audio src="sounds/6.mp3" id="sound6"></audio>

    <div class="wrapper">
        <div class="intro-popup"></div>
        <div class="end-popup"></div>
        <h1 class="game-title"></h1>
        <p id="timer"></p>
        <div class="rate"></div>
        <div class="trophies"></div>
    </div>
    <!-- Resources -->
    <script src="js/resources.js"></script>
    <!-- Game application -->
    <script src="js/app.js"></script>
    <!-- Engine -->
    <script src="js/engine.js"></script>
</body>

</html>
